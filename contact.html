.icon-circle {

.main-circle {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 80px;
    height: 80px;

    background-color: #fff;
    color: #0d6efd;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.5rem;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    transition: transform 0.3s;
}

.social-icon {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 60px;
    height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    background-color: rgba(255,255,255,0.9);
    color: #0d6efd;
    transition: all 0.5s ease;
    opacity: 0;
}

.social-icon:hover {
    transform: scale(1.3);
    background-color: #fff;
    color: #0d6efd;
}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
document.addEventListener("DOMContentLoaded", () => {
  const icons = document.querySelectorAll(".social-icon");
  const radius = 120; // distance from center

  icons.forEach((icon) => {
    let x = 0, y = 0;

    if (icon.classList.contains('telegram')) {
      // Top center
      x = -30;
      y = -150;
    } else if (icon.classList.contains('github')) {
      // Left top
      x = -radius * 1.5;
      y = -radius * 0.6;
    } else if (icon.classList.contains('linkedin')) {
      // Left bottom
      x = -radius * 1.1;
      y = radius * 0.7 - .2;
    } else if (icon.classList.contains('twitter')) {
      // Right top
      x = radius * 1.1;
      y = -radius * 0.6;
    } else if (icon.classList.contains('instagram')) {
      // Right bottom
      x = radius * .7;
      y = radius * 0.7;
    }

    // Animate icons spreading
    setTimeout(() => {
      icon.style.transform = `translate(${x}px, ${y}px)`;
      icon.style.opacity = 1;
    }, 300);
  });
});



  </script>
